<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ungkapan untuk Aqnea</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0e4d7;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            animation: fadeIn 3s ease;
        }
        h1 {
            font-size: 2.5em;
            color: #ff4b5c;
            animation: colorChange 5s infinite;
        }
        p {
            font-size: 1.2em;
            color: #333;
            margin-top: 10px;
            animation: slideIn 4s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes colorChange {
            0% { color: #ff4b5c; }
            50% { color: #ffb74d; }
            100% { color: #ff4b5c; }
        }
        @keyframes slideIn {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Untuk Aqnea</h1>
        <p>
            Setiap kali melihatmu, hati ini seakan bergetar, penuh dengan rasa kagum dan kekaguman yang sulit diungkapkan.
            Terima kasih telah hadir dan membuat dunia ini terasa lebih indah.
        </p>
    </div>
</body>
</html>
